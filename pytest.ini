[pytest]
# Pytest configuration for KeyClave

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=keyclave
    --cov-report=term-missing
    --cov-report=html

# Markers for test categorization
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for cross-module workflows
    security: Security-focused tests
    accessibility: Accessibility tests for UI
    slow: Tests that take significant time to run
    requires_qt: Tests that require Qt/PySide6

# Ignore patterns
norecursedirs = .git .tox dist build *.egg third_party

# Coverage options
[coverage:run]
source = keyclave
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
